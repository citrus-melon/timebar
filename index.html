<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timebar</title>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#14b88f">
    <meta name="application-name" content="Timebar">
    <meta name="description" content="Timebar is a simple web app that shows the progress between two dates!">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Timebar</h1>
        <div id="buttons">
            <a class="material-icons-round" href="https://www.github.com/citrus-melon/timebar" title="Github repo">source</a>
            <button class="material-icons-round" id="share-button" title="Share">link</button>
            <button class="material-icons-round" id="theme-toggle" title="Current theme: system">dark_mode</button>
            <button class="material-icons-round" id="fullscreen-toggle" title="Toggle fullscreen">fullscreen</button>
        </div>
    </header>
    <div id="text-display">
        <h2>
            <span id="custom-title">New Timebar</span>
            <input id="title-input" class="nodisplay" value="New Timebar"/>
            <button class="material-icons-round" id="title-edit-toggle" title="Edit title">edit</button>
        </h2>
        <div id="progress-text">--%</div>
    </div>
    <progress id="progress-bar" value="0"></progress>
    <form id="range-controls">
        <label>
            From <input type="datetime-local" name="start" id="start" value="2021-07-16T12:00"/>
        </label>
        <label class="float-right">
            To <input type="datetime-local" name="end" id="end" value="2021-07-16T12:00"/>
        </label>
    </form>
    <div id="share-modal" class="nodisplay">
        <h2>Share
            <button class="material-icons-round" id="share-modal-close" title="Close">close</button>
        </h2>
        <p>
            Use this link to share your Timebar!
            You can also bookmark it to save your Timebar for later.
        </p>
        <div>
            <input id="share-link" readonly/>
            <button class=material-icons-round id="copy-link" title="copy">copy</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
