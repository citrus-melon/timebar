<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="dark light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timebar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Timebar</h1>
        <div id="buttons">
            <button class="material-icons-round" id="theme-toggle" title="Current theme: system">dark_mode</button>
            <button class="material-icons-round" id="fullscreen-toggle" title="Toggle fullscreen">fullscreen</button>
        </div>
    </header>
    <div id="text-display">
        <h2>
            <span id="custom-title">New Timebar</span>
            <input id="title-input" class="nodisplay" value="New Timebar"/>
            <button class="material-icons-round" id="title-edit-toggle" title="Edit title">edit</button>
        </h2>
        <div id="progress-text">--%</div>
    </div>
    <progress id="progress-bar" value="0"></progress>
    <form id="range-controls">
        <label>
            From <input type="datetime-local" name="start" id="start" value="2021-07-16T12:00"/>
        </label>
        <label class="float-right">
            To <input type="datetime-local" name="end" id="end" value="2021-07-16T12:00"/>
        </label>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
